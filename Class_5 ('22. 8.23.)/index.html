<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <a href="http://www.naver.com">
      <div>네이버</div>
      <!-- 
            a태그는 뭐냐? 링크다
            style을 잘 안쓴다 이게 편하다
            자식으로 스타일을 설정한다 (근데 써도 상관없다)
            href 속성은 뭐냐 ? 이동할 주소다
            href는 기본적으로 현재 주소를 기준으로 한다 이부분은 서버 들어가면 더 정확하고 자세하게 배울 예정이다
            다른 웹페이지로 이동하고싶으면 주소 복붙하면 된다
         -->
    </a>
    <a href="https://www.youtube.com/" target="_blank"
      >유튜브
      <!-- 
        target속성은 웹페이지를 어떻게 이동할것인가를 설정함
        blank값을 설정하면 새탭으로 이동된다 (자주 쓴다)
     -->
    </a>
    <video src="./duck.mp4" controls="true" autoplay loop muted>
      <!-- 
            video 태그는 영상을 출력하기 위해 사용한다
            src에 주소를 입력한다 (주소라고 설명한 이유는 후에 서버 나갈때 다시 설명한다)
            현재는 그냥 파일명(파일경로 등) 입력한다 정도로 이해하면 된다
            controls : 영상의 컨트롤박스를 출력시켜준다
            autoplay : 페이지틀자마자 자동재생 (단점있음 : 웹페이지를 들어갔을때 오디오가 바로 나오면 안되는게 권장사항이다)
            ㄴ> ios가 이걸 정말 빡세게 따진다.. 그래서 자동 재생이 안된다
            loop : 말그대로 반복
            muted : 말그대로 음소거, ios에서 중요함
            target="_black" << 이렇게 속성에 값이 보통 다 들어가는데
            속성 이름만 넣을경우 값을 true로 설정한다 : 참거짓(true/false)의 값을 갖는 속성
            따라서 이런 속성들은 디폴트값이 false 이고, 속성을 사용하게되면 true로 바꾸는 방식으로 작동한다
         -->
    </video>
    <!-- <video src="https://youtu.be/u_nc-t4oHfw" controls>
            유튜브는 일반적인 방법으로는 재생이 안됨
    </video> -->
    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/u_nc-t4oHfw"
      title="볼빨간사춘기(BOL4)의 킬링보이스를 라이브로!-나만 봄, 여행, 나의 사춘기에게, Seoul, Love story, 우주를 줄게, 썸 탈꺼야, 좋다고 말해 | 딩고뮤직"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- 유튜브는 유튜브 동영상 우클릭해서 소스코드복사해서 그대로 붙여넣으면된다 근데 코드와 관련없는 부분의 쌍따옴표를 '' <<이거로 바꿔줘야한다 -->
    <audio src="./msm.mp3" controls>
      <!-- 
            audio : 음악을 재생하는 태그이다
            속성은 video꺼를 그대로 가져다 쓸수 있다
         -->
    </audio>
  </body>
</html>
