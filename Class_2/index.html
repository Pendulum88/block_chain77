<html lang="en">
  <head>
    <!-- 헤드 : 기본정보를 다룬다 -->
    <meta charset="UTF-8" />
    <!-- 엘리멘트는 열고 닫는걸로 이루어져있는데 이렇게 슬래시를 이용해서 열고닫고를 한번에 할수도 있다 -->
    <!-- charset 케릭터셋 약자 > char : 문자(1개) set : 문자를 어떻게 넘겨줄것인지 -->
    <!-- charset = utf-8 << 텍스트포맷 (유니코드) : 언어를 정하는거다 -->
    <!-- txt 다른이름으로 저장할때 아래 보면 인코딩 utf-8 확인가능 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- http-eqiv << 호환성에 대한 부분 -->
    <!-- content << 브라우저가 어디까지 패치가 되었냐에 대한 내용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- name="viewport" 뷰포트는 뭐냐 이브라우저가 어떤크기를 갖고있냐 어디에 맞추면되냐에 대한 정보 -->
    <!-- 컨텐트 << 길이를 어느 기준으로 할거냐
        이니셜스케일 : 기본확대를 어떻게 할거냐 스케일 조정에 대한 내용 (확대축소)
        타이틀 : 브라우저틀면 사이트 이름이 뜨는데 맨위에 그 이름이다 -->
    <title>Document</title>
    <style>
      .divc {
        width: 100px;
      }
      /* . < 점은 클래스를 찾아주는애다 */
      #div1 {
        height: 100px;
        width: 540px;
      }
      /* #은 id를 찾아주는 애다 */
      div {
        color: red;
      }
      * {
        box-sizing: border-box;
        /* 높이 300을 줘버리면 박스 높이가 300으로 잡힌다? */
        /* 틀을 잡기 쉽게 보더박스를 잡아 놓고 시작을하는편이다 */
        margin: 20px;
        padding: 20px;
        border: 20px solid black;
        /* 여백을 0으로 설정해서 초기화?시켜놓는다 */
      }
      /* 헤이트 : 높이 */
    </style>
  </head>
  <body>
    <div id="div1" class="divc">1</div>
    <div id="div2" class="divc">2</div>
    <!-- div 가장 기본적인 엘리멘트(사용할때) 얘는뭐냐 : 영역이야 -->
    <!-- width 가로넓이, 100px 픽셀 -->
    <!-- 아무것도 선택 안하고 컨트롤 시브이하면 줄복사 -->
    <!-- 스타일 = 거의 안씀, 가장 마지막에 남는 스타일..? -->
  </body>
</html>
