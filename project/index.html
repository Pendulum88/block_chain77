<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="first-status">
      <div class="info">
        <div id="score"></div>
        <div id="level"></div>
      </div>
      <div class="button">
        <button onclick="delayDown()">delayDown</button>
        <button onclick="delayUp()">delayUp</button>
        <button onclick="delayMax()">delayMax</button>
        <button onclick="bulletPowerUp()">bulletPowerUp</button>
        <button onclick="bulletPowerUpHundred()">bulletPowerUpHundred</button>
        <button onclick="bulletNumberUp()">bulletNumberUp</button>
        
      </div>
    <div class="second-status">
      <div class="info">
        <div id="power"></div>
        <div id="delay"></div>
        <div id="number"></div>
      </div>
      <div class="button">
        <button onclick="pauseResume()">Pause / Resume (space)</button>
        <button onclick="gameOverSW()">gameOver Disable / Enable</button>
      </div>
    </div>
    <script src="index.js"></script>
    
  </body>
</html>
