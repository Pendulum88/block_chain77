<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    original image
    <div>
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
    transform-translate
    <div class="transform-translate">
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
    transform-scale
    <div class="transform-scale">
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
    transform-skew
    <div class="transform-skew">
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
    <div class="transform-rotate">
      transform-rotate
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
    <div class="transform-origin">
      transform-origin
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
    <div class="transition">
      transition
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
    <div class="animation">
      keyframes animation
      <img src="https://kiweb.cafe24.com/images/bg_staff.png" />
    </div>
  </body>
</html>
