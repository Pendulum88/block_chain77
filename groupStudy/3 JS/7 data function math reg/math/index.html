<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      console.log(Math.random()); // 0~1 소수
      console.log(Math.PI);
      console.log(Math.abs(-4)); // 절댓값 출력
      console.log(Math.max(100, 300, 20000, -7));
      console.log(Math.min(100, 300, 20000, -7));
      console.log(Math.pow(3, 4)); // 3의 4승
      console.log(Math.round(3.14));
      console.log(Math.round(3.54)); // 반올림
      console.log(Math.sqrt(4)); // 루트(제곱근)
    </script>
  </body>
</html>
