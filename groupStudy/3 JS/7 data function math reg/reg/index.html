    <script>
      // 정규 표현식
      const reg1 = /aa/;

      // 규칙을 가진 문자열을 찾기위해 사용된다
      const tempReg = /[3,6,9]/;
      // [] 내부 중의 하나 => 3 || 6 || 9

      // 0부터 9다

      let emailReg =
        /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
      // x*은 횟수와 상관없이 들어가는 문자 <= x를 몇번이고 넣은것을 찾는다
      // ^x => x로 시작한다
      // x? => x가 없거나 딱 한번 들어간다
      // \w => 문자나 숫자다
      // \s => 공백 (띄어쓰기 줄바꿈 탭 등등)
      // {} => 갯수다, 몇개인가 ? ex) {2,3} => 2개이상 3개이하
      // x$ => x로 끝난다
      // 정규 표현식뒤에 붙는 문자들(플래그라고 한다) => ex)i
      // i는 대소문자 무시, g는 중복가능 gi 같은것도 가능
