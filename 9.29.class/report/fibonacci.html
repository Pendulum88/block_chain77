<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let num = 0;

      function solution(n) {
        for (let i = 0; i < n + 1; i++) {
          if (arr.length < 2) {
            arr.push(num++);
          } else {
            arr.push((arr[i - 1] + arr[i - 2]) % 1234567);
          }
        }
        return arr[n];
      }

      console.log(solution(1500));
    </script>
  </body>
</html>
