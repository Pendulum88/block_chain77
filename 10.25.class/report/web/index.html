<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="create">
      <label for="create-id-area"
        >ID
        <input id="create-id-area" type="text" />
      </label>
      <label for="create-pw-area"
        >PW
        <input id="create-pw-area" type="password" />
      </label>
      <button>계정생성</button>
    </form>
    <form id="login">
      <label for="login-id-area"
        >ID
        <input id="login-id-area" type="text" />
      </label>
      <label for="login-pw-area"
        >PW
        <input id="login-pw-area" type="password" />
      </label>
      <button>로그인</button>
    </form>
    <form id="logout">
      <label for="logined-id-area"
        >ID
        <input id="logined-id-area-input" type="text" disabled />
      </label>
      <label for="logined-pw-area"
        >PW
        <input id="logined-pw-area-input" type="password" disabled />
      </label>
      <button type="button" id="edit-btns" onclick="userEdit()">
        정보수정
      </button>
      <button id="logout-btns">로그아웃</button>
      <button
        type="button"
        id="confirm-btns"
        class="hidden"
        onclick="userEditConfirm()"
      >
        확 인
      </button>
      <button
        type="button"
        id="cancel-btns"
        class="hidden"
        onclick="userEditCancel()"
      >
        취 소
      </button>
    </form>
    <form id="post">
      <label for="title-area">
        <input id="title-area" type="text" />
      </label>
      <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
      <button>보내기</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
