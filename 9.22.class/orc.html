      class Orc {
        constructor(name, level, hp, mp) {
          this.name = name;
          this.level = level;
          this.hp = hp;
          this.mp = mp;
        }
        getName() {
          return this.name;
        }
        getLevel() {
          return this.level;
        }
        getHp() {

        }
        getMp() {
