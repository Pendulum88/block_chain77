            resolve();
          }, 1000);
        });
      }
      function study() {
        console.log("열심히 공부를 합니다.");
      }

      // goToSchool();
      // arriveAtSchool_tobe();

      goToSchool();
      arriveAtSchool_tobe().then(function () {
        study();
      });
    </script>
