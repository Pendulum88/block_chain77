<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      const solution = (num) => {
        if (num >= 8000000 || num < 1) {
          return "잘못된 값입니다\n1 이상 8,000,000 미만의 정수를 입력해주세요";
        } else if (num == 1) {
          return 0;
        }

        while (true) {
          if (num % 2 == 0) {
            console.log(`${i}번째 실행 전 : ${num}`);
            num = num / 2;
            console.log(`${i}번째 실행 후 : ${num}\n실행 된 연산 : / 2`);
          } else if (num % 2 == 1) {
            console.log(`${i}번째 실행 전 : ${num}`);
            num = num * 3 + 1;
            console.log(`${i}번째 실행 후 : ${num}\n실행 된 연산 : * 3 + 1`);
          } else {
            return "잘못된 값입니다\n1 부터 8,000,000 까지의 정수를 입력해주세요";
          }

          if (num == 1) {
            return i;
          } else if (++i == 501) {
            return -1;
          }
        }
      };

      console.log(solution(5));
    </script>
  </body>
</html>
