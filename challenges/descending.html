  <body>
    문제 : https://school.programmers.co.kr/learn/courses/30/lessons/12933
    <script>
      function solution(num) {
        let i = 0;
        const Arr = [];
        while (num.toString()[i]) {
          Arr.push(num.toString()[i++]);
        }

        return parseInt(Arr.sort((a, b) => b - a).join(""));
      }

      console.log(solution(123456789));
    </script>
  </body>
