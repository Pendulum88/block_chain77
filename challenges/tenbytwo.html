<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Arr = [];

      function change(n) {
        if (n == 0) return Arr;
        else {
          Arr.unshift(n % 2);
          n = n / 2;
          n = Math.floor(n);
          return change(n);
        }
      }

      console.log(change(3524));
    </script>
  </body>
</html>
