    <script>
      function solution(n) {
        let num = [];
        let sum = 0;
        while (n > 0) {
          num.push(n % 10);
          n = parseInt(n / 10);
        }
        for (let i = 0; i < num.length; i++) {
          sum = sum + num[i];
        }
        return sum;
      }

      console.log(solution(122432));
    </script>
