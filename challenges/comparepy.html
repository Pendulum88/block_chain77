  <body>
    문제 : https://school.programmers.co.kr/learn/courses/30/lessons/12916
    <script>
      function solution(input) {
        input = input.toLowerCase().split("");

        const compareP = input.filter((element) => "p" === element).length;
        const compareY = input.filter((element) => "y" === element).length;

        return compareP == compareY ? true : false;
      }

      console.log(solution("py"));
    </script>
